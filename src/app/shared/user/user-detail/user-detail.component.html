@if(user){
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{user.name.firstname + ' ' + user.name.lastname}}</h5>
        <p>Email: {{user.email}}</p>
        <br />
        <div class="d-grid gap-2 d-md-flex">
            <button class="btn btn-danger" type="button" (click)="hide()">
                Hide
            </button>
        </div>
    </div>
</div>
}
